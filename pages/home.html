<div class="row">
    <div class="col-md-6 col-md-offset-3">
       <div class="alert alert-warning" ng-show="city == ''">Please type valid name of city</div>
        <h3>Forecast by City</h3>
        <form ng-submit="submit()">
           <div class="form-group">
            <input type="text" class="form-control" ng-model="city"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast">
        </form>
    </div>
</div>
