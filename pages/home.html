<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-messages="form.field.$error" role="alert">
            <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
            <div class="alert alert-warning" ng-message="minlength">Please type valid name of city</div>
        </div>
        <h3>Forecast by city</h3>
        <form ng-submit="submit()" name="form">
           <div class="form-group">
                <input type="text" class="form-control" ng-model="city"  name="field" required minlength="3"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast">
        </form>
    </div>
</div>
