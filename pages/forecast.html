<p>Forecasr for: {{city}}</p>
<div ng-repeat="day in weatherResult.list">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(day.dt) | date: 'd MMM, y'  }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ day.temp.day }}
                </div>
            </div>
        </div>
    </div>
</div>
