<p><a href="#/">Back to search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></p>

<p>Forecast for: <span class="city label label-primary">{{city}}</span></p>
<hr>
Choose Days: 
<a class="btn btn-default btn-sm" href="#/forecast/2" ng-class="{'active': days == '2'}">2</a>
<a class="btn btn-default btn-sm" href="#/forecast/3" ng-class="{'active': days == '3'}">3</a>
<a class="btn btn-default btn-sm" href="#/forecast/5" ng-class="{'active': days == '5'}">5</a>
<hr>
<div ng-repeat="day in weatherResult.list">
    <div class="row">
        <div class="col-md-6">
            <search-result weather-day="day" convert-to-date="convertToDate(adt)" date-format="d MMM, y">
                
            </search-result>
        </div>
    </div>
</div>
